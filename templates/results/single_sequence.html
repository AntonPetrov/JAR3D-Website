<div class="span2">
  <a class="fancybox" rel="gallery" href="{{ result.ssurl }}"
     title="Loop {{ forloop.parentloop.counter }} - Hit {{ forloop.counter }} - Motif {{ result.motif_id }}">
      <img class="ss-thumbnail" src="{{ result.ssurl }}"></img>
  </a>
</div>

<div class="span4">
  <span>
    <strong class="span2">Rank</strong>
    <div class="rank">{{ forloop.counter }}</div>
  </span>
</div>

<div class="span4">
  <span>
    <strong class="span2">Score</strong>
    <div class="score">{{ result.meanscore|floatformat:4 }}</div>
  </span>
</div>

<div class="span4">
  <span>
    <strong class="span2">Percentile</strong>
    <div class="percentile">{{ result.meanpercentile|floatformat:2 }}</div>
  </span>
</div>

{% if result.meaneditdist != None %}
<div class="span4">
  <span>
    <strong class="span2">Edit Distance</strong>
    <div class="edit-distance">{{ result.meaneditdist }}</div>
  </span>
</div>
{% endif %}

{% comment %}
  vim: ft=htmldjango
{% endcomment %}
